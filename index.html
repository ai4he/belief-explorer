<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Belief Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
    }
    #log {
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>DeepSeek Belief Explorer</h1>
  <p>Type a question or statement to explore underlying assumptions:</p>
  
  <textarea id="statementInput" rows="4" 
    placeholder="e.g. Is the Earth flat?"></textarea>
  <br>
  
  <button id="submitBtn">Explore My Belief</button>
  <hr>
  
  <div id="result"></div>
  <div id="log"></div>

  <script>
    const API_BASE = 'https://gpu.haielab.org';
    const ENDPOINT = '/webhook/deepseek-llama-demo';
    
    const statementEl = document.getElementById("statementInput");
    const submitBtn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");
    const logEl = document.getElementById("log");

    function log(msg, isError = false) {
      console.log(msg);
      const div = document.createElement('div');
      div.textContent = new Date().toLocaleTimeString() + ': ' + 
        (typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2));
      if (isError) div.className = 'error';
      logEl.insertBefore(div, logEl.firstChild);
    }

    async function makeRequest(statement) {
      const url = API_BASE + ENDPOINT;
      log(`Making request to: ${url}`);
      
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        mode: 'cors',
        cache: 'no-cache',
        body: JSON.stringify({ statement })
      });

      if (!response.ok) {
        log(`HTTP error! status: ${response.status}`, true);
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const contentType = response.headers.get('content-type');
      if (!contentType || !contentType.includes('application/json')) {
        log('Response was not JSON', true);
        const text = await response.text();
        log(`Raw response: ${text}`, true);
        throw new Error('Response was not JSON');
      }

      return response.json();
    }

    submitBtn.addEventListener('click', async () => {
      const statement = statementEl.value.trim();
      if (!statement) {
        alert("Please enter a question or statement!");
        return;
      }

      submitBtn.disabled = true;
      resultEl.textContent = "Thinking...";
      resultEl.className = "";
      logEl.innerHTML = '';

      try {
        log("Starting request...");
        log(`Input: "${statement}"`);
        
        const data = await makeRequest(statement);
        log("Response received:", data);

        if (data.error) {
          throw new Error(data.error);
        }

        resultEl.textContent = data.answer || "No answer received.";
      } catch (err) {
        log(`Error: ${err.message}`, true);
        resultEl.textContent = `Error: ${err.message}`;
        resultEl.className = "error";
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Also handle Enter key in textarea
    statementEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !submitBtn.disabled) {
        e.preventDefault();
        submitBtn.click();
      }
    });

    log("Page loaded and ready.");
  </script>
</body>
</html>

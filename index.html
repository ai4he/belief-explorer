<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Belief Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>DeepSeek Belief Explorer</h1>
  <p>Type a question or statement to explore underlying assumptions:</p>
  
  <textarea id="statementInput" rows="4" 
    placeholder="e.g. Is the Earth flat?"></textarea>
  <br>
  
  <button id="submitBtn">Explore My Belief</button>
  <hr>
  
  <div id="result"></div>
  <div id="log"></div>

  <script>
    const WEBHOOK_URL = "https://gpu.haielab.org/webhook/deepseek-llama-demo";
    const statementEl = document.getElementById("statementInput");
    const submitBtn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");
    const logEl = document.getElementById("log");

    function log(msg) {
      console.log(msg);
      const div = document.createElement('div');
      div.textContent = typeof msg === 'string' ? msg : JSON.stringify(msg);
      logEl.insertBefore(div, logEl.firstChild);
    }

    submitBtn.addEventListener('click', async () => {
      const statement = statementEl.value.trim();
      if (!statement) {
        alert("Please enter a question or statement!");
        return;
      }

      submitBtn.disabled = true;
      resultEl.textContent = "Thinking...";
      logEl.innerHTML = '';

      try {
        log("Sending request...");
        
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: 'omit',
          body: JSON.stringify({ statement })
        });

        log(`Response status: ${response.status}`);
        
        let text = await response.text();
        log(`Raw response: ${text}`);

        let data;
        try {
          data = JSON.parse(text);
          log("Parsed response:", data);
        } catch (e) {
          log("Failed to parse JSON response");
          throw new Error("Invalid response format");
        }

        if (data.error) {
          throw new Error(data.error);
        }

        resultEl.textContent = data.answer || "No answer received.";
        resultEl.className = "";
      } catch (err) {
        log(`Error: ${err.message}`);
        resultEl.textContent = `Error: ${err.message}`;
        resultEl.className = "error";
      } finally {
        submitBtn.disabled = false;
      }
    });

    console.log("Script loaded. Ready to handle clicks.");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RationalMedia - Interactive Belief Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #f0f8ff;
      color: #333;
      line-height: 1.6;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #1e90ff;
      margin-bottom: 30px;
    }
    .description {
      font-style: italic;
      color: #666;
      text-align: center;
      margin: 20px 0;
      font-size: 1.1em;
    }
    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }
    .message {
      margin: 15px 0;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
      position: relative;
    }
    .message::before {
      content: '';
      position: absolute;
      bottom: -5px;
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
    }
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
      border-bottom-right-radius: 2px;
      color: #1565c0;
    }
    .ai-message {
      background: #f5f5f5;
      margin-right: auto;
      border-bottom-left-radius: 2px;
      color: #333;
    }
    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      flex-grow: 1;
      padding: 15px;
      border: 1px solid #1e90ff;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      height: 60px;
      font-family: inherit;
    }
    .send-button {
      background-color: #1e90ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      align-self: flex-end;
      min-width: 100px;
    }
    .send-button:hover {
      background-color: #187bcd;
    }
    .send-button:disabled {
      background-color: #ccc;
    }
    .thinking {
      color: #1e90ff;
      font-style: italic;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>RationalMedia</h1>
    <div class="description">
      Let's explore beliefs together through thoughtful dialogue
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="message ai-message">
      I'm here to explore beliefs and ideas with you through thoughtful dialogue. What would you like to discuss?
    </div>
  </div>

  <div class="input-container">
    <textarea 
      id="userInput" 
      placeholder="Share your thoughts or ask a question..."
    ></textarea>
    <button class="send-button" id="sendBtn">Send</button>
  </div>

  <script>
    const API_URL = 'https://gpu.haielab.org/webhook/deepseek-llama-demo';
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    let conversationHistory = [{
      role: 'assistant',
      content: "I'm here to explore beliefs and ideas with you through thoughtful dialogue. What would you like to discuss?"
    }];

    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addThinking() {
      const thinkingDiv = document.createElement('div');
      thinkingDiv.className = 'thinking';
      thinkingDiv.textContent = 'Thinking...';
      chatContainer.appendChild(thinkingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return thinkingDiv;
    }

    async function handleSubmit() {
      const text = userInput.value.trim();
      if (!text) return;

      // Disable input while processing
      userInput.disabled = true;
      sendBtn.disabled = true;

      try {
        // Add user message to chat and history
        addMessage(text, true);
        conversationHistory.push({ role: 'user', content: text });
        userInput.value = '';

        // Show thinking indicator
        const thinkingDiv = addThinking();

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            statement: text,
            history: conversationHistory
          })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        // Remove thinking indicator
        thinkingDiv.remove();

        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }

        // Add AI response and update history
        const aiResponse = data.answer.trim();
        addMessage(aiResponse, false);
        conversationHistory.push({ role: 'assistant', content: aiResponse });

      } catch (err) {
        addMessage(`Error: ${err.message}`, false);
      } finally {
        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
      }
    }

    sendBtn.addEventListener('click', handleSubmit);
    
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !userInput.disabled) {
        e.preventDefault();
        handleSubmit();
      }
    });
  </script>
</body>
</html>

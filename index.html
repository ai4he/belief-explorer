<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RationalMedia - Interactive Belief Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #1e90ff;
      margin-bottom: 30px;
    }
    .description {
      font-style: italic;
      color: #666;
      text-align: center;
      margin: 20px 0;
      font-size: 1.1em;
    }
    .dialogue-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }
    .message {
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      position: relative;
      line-height: 1.5;
      max-width: 85%;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
      color: #1565c0;
    }
    .ai-message {
      background: #f5f5f5;
      margin-right: auto;
      color: #333;
    }
    .input-area {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #1e90ff;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      margin-bottom: 10px;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      background-color: #1e90ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover:not(:disabled) {
      background-color: #187bcd;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .thinking {
      color: #1e90ff;
      font-style: italic;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>RationalMedia</h1>
    <div class="description">
      Exploring beliefs through meaningful dialogue
    </div>
  </div>

  <div class="dialogue-container" id="dialogueContainer">
    <div class="message ai-message">
      What belief or idea would you like to explore together?
    </div>
  </div>

  <div class="input-area">
    <textarea 
      id="userInput" 
      rows="3"
      placeholder="Share your thoughts..."
    ></textarea>
    <button id="sendBtn">Continue Dialogue</button>
  </div>

  <script>
    const API_URL = 'https://gpu.haielab.org/webhook/deepseek-llama-demo';
    const dialogueContainer = document.getElementById('dialogueContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    let conversationHistory = [{
      role: 'assistant',
      content: 'What belief or idea would you like to explore together?'
    }];

    function cleanResponse(text) {
      // Remove any "user:" or "Question:" parts
      return text.split(/user:|question:/i)[0].trim();
    }

    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = text;
      dialogueContainer.appendChild(messageDiv);
      dialogueContainer.scrollTop = dialogueContainer.scrollHeight;
    }

    async function handleSubmit() {
      const text = userInput.value.trim();
      if (!text) return;

      sendBtn.disabled = true;
      userInput.disabled = true;
      
      try {
        addMessage(text, true);
        conversationHistory.push({ role: 'user', content: text });
        userInput.value = '';

        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'thinking';
        thinkingDiv.textContent = 'Thinking...';
        dialogueContainer.appendChild(thinkingDiv);

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            statement: text,
            history: conversationHistory
          })
        });

        thinkingDiv.remove();

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        const cleanedResponse = cleanResponse(data.answer);
        
        addMessage(cleanedResponse, false);
        conversationHistory.push({ role: 'assistant', content: cleanedResponse });

      } catch (err) {
        addMessage(`An error occurred. Please try again.`, false);
      } finally {
        sendBtn.disabled = false;
        userInput.disabled = false;
        userInput.focus();
      }
    }

    sendBtn.addEventListener('click', handleSubmit);
    
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !userInput.disabled) {
        e.preventDefault();
        handleSubmit();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Belief Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
    }
  </style>
</head>
<body>
  <h1>DeepSeek Belief Explorer</h1>
  <p>Type a question or statement to explore underlying assumptions:</p>
  
  <textarea id="statementInput" rows="4" 
    placeholder="e.g. Is the Earth flat?"></textarea>
  <br>
  
  <button id="submitBtn">Explore My Belief</button>
  <hr>
  
  <div id="result"></div>

  <script>
    const WEBHOOK_URL = "https://gpu.haielab.org/webhook/deepseek-llama-demo";
    
    const statementEl = document.getElementById("statementInput");
    const submitBtn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");
    
    console.log("Script loaded. Ready to handle clicks.");
    
    submitBtn.addEventListener('click', async () => {
      const statement = statementEl.value.trim();
      
      if (!statement) {
        alert("Please enter a question or statement!");
        return;
      }
      
      // Disable button and show loading state
      submitBtn.disabled = true;
      resultEl.textContent = "Thinking...";
      resultEl.className = "";
      
      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ statement })
        });
        
        console.log("Response status:", response.status);
        
        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }
        
        const data = await response.json();
        console.log("Response data:", data);
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        resultEl.textContent = data.answer || "No answer received";
      } catch (err) {
        console.error("Error:", err);
        resultEl.textContent = `Error: ${err.message}`;
        resultEl.className = "error";
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

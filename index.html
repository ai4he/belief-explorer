<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Belief Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .description {
      font-style: italic;
      color: #666;
      margin-top: 5px;
    }
    .chat-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      line-height: 1.4;
    }
    .assistant-message {
      background: #e3f2fd;
      color: #1565c0;
      margin-right: auto;
      margin-left: 0;
    }
    .user-message {
      background: #f5f5f5;
      color: #333;
      margin-left: auto;
      margin-right: 0;
    }
    .input-area {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #1e90ff;
      border-radius: 6px;
      font-size: 14px;
      resize: none;
      font-family: inherit;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      font-size: 16px;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover:not(:disabled) {
      background-color: #187bcd;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Belief Explorer</h1>
    <div class="description">
      Investigate your beliefs through meaningful AI dialogue
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <!-- The messages will be dynamically rendered here -->
  </div>

  <div class="input-area">
    <textarea id="userInput" rows="3" placeholder="Share your thoughts..."></textarea>
    <button id="sendButton">Continue Dialogue</button>
  </div>

  <script>
    // Edit the URL below to match your n8n webhook endpoint
    const API_URL = 'https://gpu.haielab.org/webhook/deepseek-llama-demo';

    // We'll keep an array of { role: "assistant" | "user", content: "..." }
    let conversationHistory = [
      {
        role: 'assistant',
        content: 'What belief or idea would you like to explore together?'
      }
    ];

    // Grab references to HTML elements
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    // Function to render the conversation in the chat container
    function renderConversation() {
      chatContainer.innerHTML = ''; // Clear existing messages

      conversationHistory.forEach(turn => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(turn.role === 'assistant' ? 'assistant-message' : 'user-message');
        msgDiv.textContent = turn.content;
        chatContainer.appendChild(msgDiv);
      });

      // Scroll to bottom each time we render
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Initial render
    renderConversation();

    // Function to handle sending user input
    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return; // ignore empty

      // Add user message to conversation
      conversationHistory.push({ role: 'user', content: text });
      userInput.value = '';
      userInput.disabled = true;
      sendButton.disabled = true;

      // Re-render to show the user's message
      renderConversation();

      try {
        // Send statement + conversation to n8n
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            statement: text,
            history: conversationHistory
          })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        // data.answer should be the AI's new message
        if (data.answer) {
          // Add the assistant's reply to the conversation
          conversationHistory.push({ role: 'assistant', content: data.answer });
        } else {
          conversationHistory.push({ role: 'assistant', content: '(No answer returned.)' });
        }

        renderConversation();
      } catch (err) {
        console.error(err);
        conversationHistory.push({
          role: 'assistant',
          content: 'An error occurred. Please try again.'
        });
        renderConversation();
      } finally {
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    // Attach event listeners
    sendButton.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>

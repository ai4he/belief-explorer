<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Belief Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    #log {
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
      color: #666;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>AI Belief Explorer</h1>
  <p>Type a question or statement to explore underlying assumptions:</p>
  
  <textarea id="statementInput" rows="4" 
    placeholder="e.g. Is the Earth flat?"></textarea>
  <br>
  
  <button id="submitBtn">Explore My Belief</button>
  <hr>
  
  <div id="result"></div>
  <div id="log"></div>

  <script>
    const API_URL = 'https://gpu.haielab.org/webhook/deepseek-llama-demo';
    const statementEl = document.getElementById("statementInput");
    const submitBtn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");
    const logEl = document.getElementById("log");

    function log(msg, isError = false) {
      console.log(msg);
      const div = document.createElement('div');
      div.textContent = `${new Date().toLocaleTimeString()}: ${typeof msg === 'string' ? msg : JSON.stringify(msg)}`;
      if (isError) div.className = 'error';
      logEl.insertBefore(div, logEl.firstChild);
    }

    async function handleSubmit() {
      const statement = statementEl.value.trim();
      if (!statement) {
        alert("Please enter a question or statement!");
        return;
      }

      submitBtn.disabled = true;
      resultEl.textContent = "Thinking...";
      logEl.innerHTML = '';

      try {
        log(`Sending request to ${API_URL}`);
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ statement })
        });

        log(`Response status: ${response.status}`);
        const text = await response.text();
        log(`Raw response: ${text}`);

        let data;
        try {
          data = text ? JSON.parse(text) : {};
          log('Parsed response:', data);
        } catch (e) {
          log('JSON parse error:', e.message, true);
          throw new Error('Invalid response format');
        }

        if (data.error) {
          throw new Error(data.error);
        }

        // Format the answer for display
        const answer = data.answer || 'No answer received';
        resultEl.textContent = answer;

      } catch (err) {
        log(`Error: ${err.message}`, true);
        resultEl.textContent = `Error: ${err.message}`;
        resultEl.className = 'error';
      } finally {
        submitBtn.disabled = false;
      }
    }

    submitBtn.addEventListener('click', handleSubmit);
    
    // Handle Enter key
    statementEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !submitBtn.disabled) {
        e.preventDefault();
        handleSubmit();
      }
    });

    log('Page loaded and ready.');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Belief Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 4px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>DeepSeek Belief Explorer</h1>
  <p>Type a question or statement to explore underlying assumptions:</p>
  
  <textarea id="statementInput" rows="4" 
    placeholder="e.g. Is the Earth flat?"></textarea>
  <br>
  
  <button id="submitBtn">Explore My Belief</button>
  <hr>
  
  <div id="result"></div>

  <script>
    // Update to use the new endpoint
    const WEBHOOK_URL = "https://gpu.haielab.org/webhook/deepseek-llama-demo";
    
    const statementEl = document.getElementById("statementInput");
    const submitBtn = document.getElementById("submitBtn");
    const resultEl = document.getElementById("result");
    
    console.log("Script loaded. Ready to handle clicks.");
    
    submitBtn.addEventListener('click', async () => {
      console.log("Button clicked!");
      const statement = statementEl.value.trim();
      
      if (!statement) {
        alert("Please enter a question or statement!");
        console.log("No statement provided.");
        return;
      }
      
      resultEl.textContent = "Thinking...";
      
      try {
        console.log("Sending POST request to:", WEBHOOK_URL, "with statement:", statement);
        
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ statement })
        });
        
        console.log("HTTP status code:", response.status);
        
        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }
        
        const data = await response.json();
        console.log("Response JSON:", data);
        
        resultEl.textContent = data.answer || "No answer received.";
      } catch (err) {
        console.error("Fetch error:", err);
        resultEl.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
